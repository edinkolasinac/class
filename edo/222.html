<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <form action="">
      <label for="name">
        <strong>
          <i> <u>Name:</u> </i>
        </strong>
      </label>
      <input type="text" id="name" required minlength="5" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" required minlength="5" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br />
      <label for="date">Birth Date:</label>
      <input type="date" id="date" />
      <input type="datetime-local" id="date" />

      <br />
      <label for="number">Number:</label>
      <input type="number" id="number" min="18" max="99" />

      <br />
      <label for="url">My website:</label>
      <input type="url" id="url" />

      <br />
      <label for="checkbox">Gender</label>
      <input type="radio" id="checkbox" name="checkbox" checked />
      <input type="radio" id="checkbox" name="checkbox" />

      <br />
      <input type="submit" value="Save" />
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <br />

      <select name="select" id="select">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
      </select>
    </form>
